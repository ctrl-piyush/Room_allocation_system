<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Students CSV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        input[type="file"] {
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            color: #333;
            width: 100%;
            cursor: pointer;
        }

        button {
            background-color: #00b894;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Students CSV</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Upload</button>
            <button type="button" onclick="window.location.href='/'">Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
