<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room {{ room_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #f5f6fa;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            margin-top: 40px;
        }

        td {
            width: 80px;
            height: 60px;
            border: 2px solid #fff;
            background-color: #74b9ff;
            color: #2d3436;
            font-weight: bold;
            font-size: 14px;
        }

        td.empty {
            background-color: #dfe6e9;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Room {{ room_id }} - Seating Grid</h1>
    <table>
        {% for row in grid %}
        <tr>
            {% for seat in row %}
            <td class="{{ 'empty' if not seat else '' }}">{{ seat if seat else '' }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
