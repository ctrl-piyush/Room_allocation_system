<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff22;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            background-color: #00b894;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        td:hover {
            background-color: #f1f2f6;
        }

        .back-btn {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Students</h2>
        <form method="GET">
            <input type="text" name="year" placeholder="Year">
            <input type="text" name="dept" placeholder="Department">
            <button type="submit">Search</button>
        </form>

        {% if students %}
        <table>
            <tr><th>ID</th><th>Name</th><th>Year</th><th>Dept</th></tr>
            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No results.</p>
        {% endif %}

        <div class="back-btn">
            <button onclick="window.location.href='/'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
